<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans|Poppins:400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
	<header id="header">
		<img class="logo" src="./images/logo.svg" alt="Huddle Logo">
	</header>

	<main id="main">
		<div class="mockup-container">
			<img src="./images/illustration-mockups.svg" alt="">
		</div>
		<div class="info-container">
			<h1 class="tag-line">Build The Community Your Fans Will Love</h1>
			<p class="lead">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
		  Create connections with your users as you engage in genuine discussion.</p>
			<a class="btn-primary bottom-shadow" href="#">Register</a>

		</div>

	</main>

  <footer>
		<div class="icon-holder">
			<ul>
				<li><i class="fab fa-facebook-f"></i></li>
				<li><i class="fab fa-twitter"></i></li>
				<li><i class="fab fa-instagram"></i></li>
			</ul>
		</div>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Mary Kasparian</a>.
    </p>
  </footer>
</body>
</html>
